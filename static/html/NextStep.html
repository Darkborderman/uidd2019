<!DOCTYPE html>
<html>
<head>
	<title>Function test page</title>
	<link rel="stylesheet" type="text/css" href="../css/Next_style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="../js/Next_js.js"></script>

</head>
<body>
<button id='Nextstep'>下一步</button>
<div class='container'>

	<div class='jumpout_form'>
		<div id='form_text'>請選擇下一步作業選項</div>
		<div id='form_cancel'><img src="../img/xx.png"></div>
		<div class='SelectButton left4Button agree'>
			同意
		</div>
		<div class='SelectButton left4Button donot'>
			不予承作
		</div>
		<div class='SelectButton left4Button getback'>
			退回
		</div>
		<div class='SelectButton left4Button trans'>
			轉呈
		</div>
        <div class='SelectButton right2Button'>
			調整核簽流程
		</div>
		<div class='SelectButton right2Button'>
			線審
		</div>
	</div>
	<div class='jumpout_form2'>
		<div id='form2_cancel'><img src="../img/xx.png"></div>
		<div class='SelectedButton'>同意</div>
		<div class='SelectOption'>
			<input type="checkbox" value="1" name="ckbox1">
            <span>全選</span>
		</div>
        <div class='SelectOption2'>
        	<div>
        		<input type="checkbox" value="1" class="ckbox1">
                <span>核貸條件</span>
        	</div>
        	<div>
        		<input type="checkbox" value="1" class="ckbox1">
                <span>利率條件</span>
        	</div>
        	<div>
        		<input type="checkbox" value="1" class="ckbox1">
                <span>費用減免</span>
        	</div>
        	<div>
        		<input type="checkbox" value="1" class="ckbox1">
                <span>文件候補</span>
        	</div>
        	<div>
        		<input type="checkbox" value="1" class="ckbox1">
                <span>提前違約金</span>
        	</div>
        	<div>
        		<input type="checkbox" value="1" class="ckbox1">
                <span>利害關係人授<br> &emsp;&nbsp;信檢核表</span>
        	</div>
        	<div>
        		<input type="checkbox" value="1" class="ckbox1">
                <span>申覆</span>
        	</div>
		</div>
        <div class='decide_back_block'>
        	<div class='decide_back_button decide_button'>
        		確定
        	</div>
        	<div class='decide_back_button back_button'>返回
        	</div>
        </div>
	</div>
</div>
</body>
</html>
