<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>記錄頁面</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="header">
        <div class="header-logo"></div> 
        <div class="header-login">
            <div class="header-option">聯絡窗口</div>
            <div class="header-option">登出系統</div>
        </div>
        <div class="header-member">員工編號:103707 日期:2018/01/29</div>
    </div> 
    <div class="container">
        <aside class="info">
            <div>
                <div class="info-title">客戶文件夾</div>
                <div class="info-description">信用貸款<br>消金TM豐利金<br>陳小明<br>L1234556789056</div>
                <div class="info-record">各項紀錄</div>
                <button id="next">Next Step</button>
            </div>
        </aside>

        <div class="main">
            <div class="main-tablist">
                <div class="main-tab" id="contract_form">核貸書</div>
                <div class="main-tab" id="verification">核貸紀錄</div>
                <div class="main-tab" id="applicant_form">申請書</div>
                <div class="main-tab" id="record_report">徵信報告</div>
                <div class="main-tab" id="scanning">掃描檔案</div>
            </div>
            <div class="main-content">
                <iframe class="tab-content" id="tab-content"></iframe>
            </div>
        </div> 

    </div>
    <script defer src="../js/record.js"></script>
</body>

</html>
